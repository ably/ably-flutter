name: ably_flutter
description: A wrapper around Ably's Cocoa and Java client library SDKs, providing iOS and Android support.
version: 1.2.37
repository: https://github.com/ably/ably-flutter

environment:
  sdk: ">=2.14.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  collection: ^1.15.0
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  fake_async: ^1.1.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.ably.flutter.plugin
        pluginClass: AblyFlutter
      ios:
        pluginClass: AblyFlutter
